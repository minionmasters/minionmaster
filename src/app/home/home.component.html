<div class="col-md-6 col-md-offset-3">
    <nav>
      <a [routerLink]=" ['./home'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Home
      </a>
      <a [routerLink]=" ['./trucks'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Trucks
      </a>
    </nav>
    <h2 *ngIf="currentUser.firstName">Welcome to Route Logic {{currentUser.firstName}}!</h2>
    <img *ngIf="currentUser.img" [src]="currentUser.img">
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>

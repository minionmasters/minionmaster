<div class="col-md-6 col-md-offset-3">
    <h2>Welcome to Route Logic {{currentUser.firstName}}!</h2>
    <img *ngIf="currentUser.img" [src]="currentUser.img">
    <h3>All trucks:</h3>
    <button class="btn btn-primary" (click)="addTruck()">+</button>
    <ul>
        <li *ngFor="let truck of trucks | async">
            Truck {{ truck.name }}
	    <!--- <a (click)="deleteTruck({{truck}})">Delete</a>-->
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>

<div class="col-md-6 col-md-offset-3">
    <nav>
      <a [routerLink]=" ['.home'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Home
      </a>
      <a [routerLink]=" ['./trucks'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Trucks
      </a>
    </nav>
    <h3>All trucks:</h3>
    <button class="btn btn-primary" (click)="addTruck()">+</button>
    <ul>
        <li *ngFor="let truck of trucks | async">
            Truck {{ truck.name }}
	    <!--- <a (click)="deleteTruck({{truck}})">Delete</a>-->
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>

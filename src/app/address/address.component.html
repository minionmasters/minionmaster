<button class="btn btn-primary" type="button" (click)="showAddress()">Enter</button>
<div class="container">
  
  	<hr>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Addresses</h3></div>
            <div class="panel-body">
                <div class="input-group">
                  <input #addressField type="text" class="form-control" placeholder="Enter your address here...">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="addAddress(addressField.value)">Enter</button>
                  </span>
                </div>
                <table class="table table-striped">
                  <thead>
                      <tr>
                          <th style="text-align:center">Address</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let address of addresses | async" >
                        <td>{{address.Address}}</td>
                        <td><button class="btn btn-default" type="button" (click)="deleteAddress(address)">Delete</button></td>
                      </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
  	<div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Logout.</h3></div>
            <div class="panel-body"><p><a [routerLink]="['/login']">Logout</a></p>
            </div>
          </div>
        </div>
  </div>
</div>
